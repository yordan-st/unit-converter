<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-el">
            <button id="convert-btn">Convert</button>
        </header>
        <main>
            <section>
                <h2 class="title--section">Length (Meter/Feet)</h2>
                <div class="container--calculations">
                    <p class="calculation"><span id="currentValue"></span>meters = <span id="toFeet"></span> feet</p>
                    <p class="calculation"><span id="currentValue"></span>feet = <span id="toMeters"></span> meters</p>
                </div>
            </section>
            <section>
                <h2 class="title--section">Volume (Liters/Gallons)</h2>
                <div class="container--calculations">
                    <p class="calculation"><span id="currentValue"></span>liters = <span id="toFeet"></span> gallons</p>
                    <p class="calculation"><span id="currentValue"></span>gallons = <span id="toMeters"></span> liters</p>
                </div>
            </section>
            <section>
                <h2 class="title--section">Mass (Kilograms/Pounds)</h2>
                <div class="container--calculations">
                    <p class="calculation"><span id="currentValue"></span>kilos = <span id="toFeet"></span> pounds</p>
                    <p class="calculation"><span id="currentValue"></span>pound = <span id="toMeters"></span> kilos</p>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
