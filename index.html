<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-el" value="1">
            <button id="convert-btn">Convert</button>
        </header>
        <main>
            <section>
                <h2 class="title--section">Length (Meter/Feet)</h2>
                <div class="container--calculations">
                    <p class="calculation"><span class="current-value"></span> m = <span id="toFeet"></span> ft</p>
                    <p class="calculation"><span class="current-value"></span> ft = <span id="toMeters"></span> m</p>
                </div>
            </section>
            <section>
                <h2 class="title--section">Volume (Liters/Gallons)</h2>
                <div class="container--calculations">
                    <p class="calculation"><span class="current-value"></span> l = <span id="toGallons"></span> gal</p>
                    <p class="calculation"><span class="current-value"></span> gal = <span id="toLiters"></span> l</p>
                </div>
            </section>
            <section>
                <h2 class="title--section">Mass (Kilograms/Pounds)</h2>
                <div class="container--calculations">
                    <p class="calculation"><span class="current-value"></span> kg = <span id="toPounds"></span> lb</p>
                    <p class="calculation"><span class="current-value"></span> lb = <span id="toKilos"></span> kg</p>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
